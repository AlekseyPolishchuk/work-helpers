<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Git Cleanup</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="./app/styles/home-page.min.css">
</head>

<body>

   <div class="main">
      <div class="converter">
         <div class="checklist">
            <button class="checklist__reset">reset</button>
            <input type="checkbox" id="are">
            <label for="are"><span>ARE</span></label>
            <input type="checkbox" id="aa">
            <label for="aa"><span>AA</span></label>
            <input type="checkbox" id="la">
            <label for="la"><span>LA</span></label>
            <input type="checkbox" id="sp">
            <label for="sp"><span>SP</span></label>
            <input type="checkbox" id="sp_shop">
            <label for="sp_shop"><span>SP_shop</span></label>
            <input type="checkbox" id="hvac">
            <label for="hvac"><span>HVAC</span></label>
            <input type="checkbox" id="hvac_shop">
            <label for="hvac_shop"><span>HVAC_shop</span></label>
            <input type="checkbox" id="sas">
            <label for="sas"><span>SAS</span></label>
            <input type="checkbox" id="saru">
            <label for="saru"><span>SARU</span></label>
            <input type="checkbox" id="shw">
            <label for="shw"><span>SHW</span></label>
            <input type="checkbox" id="wda">
            <label for="wda"><span>WDA</span></label>
            <input type="checkbox" id="sm">
            <label for="sm"><span>SM</span></label>
            <div class="checklist__label">Checklist</div>
         </div>
         <div class="container converter__container">

            <textarea class="converter__field converter__input"
               placeholder="origin/HEAD -> origin/main&#10;origin/main..."></textarea>

            <div class="converter__controls">
               <button class="converter__button">Add</button>
               <button class="converter__clear">Clear</button>
               <button class="converter__generate">Generate Commands</button>
            </div>

            <textarea class="converter__field converter__output"></textarea>

            <div class="converter__field converter__list"></div>

            <div class="converter__info">
               <div class="converter__label">Del<br><span>Remote</span> branches</div>
               <span>(click to copy)</span>
               <div class="converter__label">Del<br><span>Local</span> branches</div>
            </div>

            <div class="converter__comands">
               <div class="field-wrap">
                  <pre class="converter__field remote-branch"></pre>
               </div>
               <div class="field-wrap">
                  <pre class="converter__field local-branch"></pre>
               </div>
            </div>

         </div>
      </div>

   </div>

   <script src="./app/js/script.js"></script>
</body>

</html>
